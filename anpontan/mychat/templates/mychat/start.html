<!DOCTYPE html>
<html>
<head>
    <title>掲示板</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            font-size: 0.9rem;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.25rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0px 0px 5px rgba(37, 117, 252, 0.3);
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1b5cb8;
        }

        ul {
            padding-left: 0;
            list-style-type: none;
            margin-top: 1rem;
        }

        ul li {
            color: red;
            font-size: 0.9rem;
        }

        .posts {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .post {
            padding: 0.75rem;
            border-bottom: 1px solid #ddd;
            margin-bottom: 0.75rem;
        }

        .post:last-child {
            border-bottom: none;
        }

        .post .username {
            font-weight: bold;
            color: #2575fc;
        }

        .post .message {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #333;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ログイン画面</h1>
        
        <!-- ログインフォーム -->
        <form method="post">
            <div class="form-group">
                <label for="name">ユーザ名</label>
                <input type="text" id="name" name="name" size="15">
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" size="15">
            </div>
            <input type="hidden" name="login" value="on">
            <input type="submit" value="ログイン">
        </form>

        <!-- 入力にエラーがあればここにメッセージが返されます -->
        {% if error_message %}
        <ul>
            {% for message in error_message %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <!-- 新規ユーザ登録リンク -->
        <div class="register-link">
            <p><a href="{% url 'mychat:createuser' %}">新規ユーザ登録画面</a></p>
        </div>
    </div>
</body>
</html>
