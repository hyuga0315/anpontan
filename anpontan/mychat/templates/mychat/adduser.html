<!DOCTYPE html>
<html>
<head>
<title>ユーザ登録結果画面</title>
</head>
<body>
<h1>ユーザ登録結果画面</h1>

<!-- エラーメッセージ表示エリア -->
{% if error_message is not None %}
<ul>
{% for message in error_message %}
<li style="color:red">{{message}}</li>
{% endfor %}
</ul>
{% endif %}

<!-- 成功メッセージ表示エリア -->
{% if message is not None %}
<ul>
{% for message in message %}
<li>{{message}}</li>
{% endfor %}
</ul>
{% endif %}

<p><a href="{% url 'mychat:main' %}">戻る</a></p>
</body>
</html>
